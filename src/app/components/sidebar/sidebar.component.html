<button class="toggle-btn d-lg-none" (click)="isSidebarOpen = !isSidebarOpen" aria-label="Toggle sidebar">
    <i class="fa-solid fa-bars"></i>
</button>

<aside class="sidebar shadow-sm" [class.open]="isSidebarOpen">
    <div class="sidebar-header text-center border-bottom pb-3">
        <div class="logo-section mb-2">
            <i class="fa-solid fa-graduation-cap fa-2x text-primary"></i>
        </div>
        <h5 class="fw-bold mb-1">لوحة التحكم</h5>
        <span class="badge bg-primary">مسؤول النظام</span>
    </div>

    <nav class="sidebar-nav mt-4 flex-grow-1">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a routerLink="/dashboard-admin" routerLinkActive="active" class="nav-link">
                    <i class="fa-solid fa-house me-2"></i> الرئيسية
                </a>
            </li>

            <li class="nav-item">
                <a routerLink="/add-achievement" routerLinkActive="active" class="nav-link">
                    <i class="fa-solid fa-circle-plus me-2"></i> إضافة إنجاز
                </a>
            </li>

            <li class="nav-item">
                <a routerLink="/my-achievements" routerLinkActive="active" class="nav-link">
                    <i class="fa-solid fa-medal me-2"></i> إنجازاتي
                </a>
            </li>

            <li class="nav-item">
                <a routerLink="/administration" routerLinkActive="active" class="nav-link">
                    <i class="fa-solid fa-users-gear me-2"></i> إدارة المستخدمين
                </a>
            </li>

            <li class="nav-item">
                <a routerLink="/criteria-management" routerLinkActive="active" class="nav-link">
                    <i class="fa-solid fa-layer-group me-2"></i> إدارة المعايير
                </a>
            </li>

            <li class="nav-item">
                <a routerLink="/archive" routerLinkActive="active" class="nav-link">
                    <i class="fa-solid fa-box-archive me-2"></i> الأرشيف
                </a>
            </li>

            <li class="nav-item">
                <a routerLink="/drafts" routerLinkActive="active" class="nav-link">
                    <i class="fa-solid fa-file-pen me-2"></i> المسودات
                </a>
            </li>

        </ul>
    </nav>

    <div class="sidebar-footer border-top pt-3 text-center">
        <a (click)="logout()" class="nav-link text-danger fw-semibold">
            <i class="fa-solid fa-right-from-bracket me-2"></i> تسجيل الخروج
        </a>
    </div>
</aside>
